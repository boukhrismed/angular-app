<form>
  <div class="form-group form-inline">
    Search:
    <input class="form-control ml-2" name="filter" type="text" [(ngModel)]="filter" />
    <button class="btn btn-info" (click)="search()">search</button>
  </div>
</form>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Birth Date</th>
      <th scope="col">Gendre</th>
      <th scope="col">Eye Color</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let people of peopleList; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ people.name }}
      </td>
      <td>{{ people.birth_year }}</td>
      <td>{{ people.gender }}</td>
      <td>{{ people.eye_color }}</td>
      <td><button (click)="details(people.url)">Details</button></td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="search()">
  </ngb-pagination>
</div>
